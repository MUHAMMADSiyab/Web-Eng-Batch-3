<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS positioning demo</title>
    <style>
      .box {
        width: 600px;
        height: 480px;
        border: 5px solid #000;
        position: relative;
      }
      .box img {
        width: 100%;
        height: 100%;
      }
      .box h1 {
        position: absolute;
        font-size: 5rem;
        font-family: sans-serif;
        color: #fff;
        text-shadow: 0px 1px 4px rgb(0, 0, 0);
        right: 120px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRw0ZW5xmEeMFftkRKGZl1i3Oz9F3qFc7fWyfICvS8iZKaLuH7S"
        alt=""
      />

      <h1>Hello World</h1>
    </div>
  </body>
</html>
