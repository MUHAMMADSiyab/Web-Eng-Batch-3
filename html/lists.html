<html>
	<head>
		<title>HTML Lists</title>
	</head>
	
	<body>
		
		<!-- 
			=> Lists using HTML
			1. Unordered List
			2. Ordered List 
				
				`li` stands for `List Item`
		-->
	
		<ul type="square">
			<li>Apple</li>   
			<li>Orange</li>   
			<li>Banana</li>   
			<li>Strawberry</li>   
			<li>Mango</li>   
		</ul>
		
		<ol type="I">
			<li>Apple</li>   
			<li>Orange</li>   
			<li>Banana</li>   
			<li>Strawberry</li>   
			<li>Mango</li>   
		</ol>
		
		<!--  MCQs Example (Nested List) -->
		
		<ol>
			<li>
				The capital of Pakistan is ___________
				<ol type="A">
					<li>Islamabad</li>
					<li>Rawalpindi</li>
					<li>Karachi</li>
					<li>Peshawar</li>
				</ol>
			</li>
		</ol>
	</body>
</html>
