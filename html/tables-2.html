<!DOCTYPE html>
<html>
	<head>
		<title>HTML Tables</title>
	</head>
	
	<body>
		<font face="calibri">
		<table border="5" width="600" align="center" cellspacing="0" cellpadding="6" bordercolor="silver">
			<!-- Table header area -->
			<thead bgcolor="28abed">
				
				<tr>	
					<th>S#</th>
					<th>Employee Name</th>
					<th>Dept.</th>
					<th>Timing</th>
					<th>Net Pay</th>
					<th>Grand Total</th>
				</tr>
				
			</thead>
			
			<!-- Table body area -->
			<tbody align="center">
				<tr>
					<td>001</td>
					<td>Mr John</td>
					<td>Cutting</td>
					<td>09-05</td>
					<td>$1200</td>
					<td rowspan="3" align="center" valign="bottom">
						$25000
					</td>
				</tr>
				<tr>
					<td>002</td>
					<td>Mr Brad</td>
					<td>Slicing</td>
					<td>09-05</td>
					<td>$1500</td>
				</tr>
				<tr>
					<td>003</td>
					<td>Mr Kim</td>
					<td>HR</td>
					<td>09-03</td>
					<td>$6000</td>
				</tr>
			</tbody>
			
		</font>
	</body>
</html>
