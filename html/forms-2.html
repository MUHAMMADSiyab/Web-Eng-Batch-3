<!DOCTYPE html>
<html>
	<head>
		<title>HTML Forms Part 2</title>
	</head>
	
	<body>
		<form method="post">
			
			<textarea rows="12" cols="40" placeholder="Enter your feedback" readonly disabled></textarea>
			
			<br><br>
			
			<select size="1">
				<option>Karachi</option>
				<option>Islamabad</option>
				<option hidden>Peshawar</option>
				<option selected>Quetta</option>
				<option>Faisalabad</option>
			</select>
			
			<br><br>
			
			<input type="submit" value="LOGIN">
			<input type="reset" value="RESET FORM">
			
		</form>
	</body>
</html>
