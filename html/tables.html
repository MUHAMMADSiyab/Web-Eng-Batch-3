		<title>HTML Tables</title>

	<body>

				<tr>
					<td>003</td>
					<td>Mr Kim</td>
					<td>HR</td>

				</tr>
			</tbody>
			
			<!-- Table footer area -->
			</tfoot>
				<tr>
					<th colspan="3">Total Employees</th>

				</tr>
			</tfoot>
		</table>
		</font>
	</body>
</html>
