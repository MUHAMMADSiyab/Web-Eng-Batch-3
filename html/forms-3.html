<!DOCTYPE html>
<html>
	<head>
		<title>HTML Forms Part 3</title>
	</head>
	
	<body>
		<form method="post">
			
			<p>Select your hobbies</p>
			
			<!-- Checkbox -->
			
			<input type="checkbox" name="games" value="Games">
			<label for="games">Games</label>
			
			<input type="checkbox" name="sports" value="Sports">
			<label for="sports">Sports</label>
			
			<input type="checkbox" name="tourism" value="Tourism">
			<label for="tourism">Tourism</label>
			
			<!-- Radio -->
			<p>Select your martial status</p>
			
			<input type="radio" name="m_status" value="Single">
			<label for="m_status">Single</label>
			
			<input type="radio" name="m_status" value="Married">
			<label for="m_status">Married</label>
			
			<input type="radio" name="m_status" value="Divorced">
			<label for="m_status">Divorced</label>
			
			<!-- HTML5 Inputs -->
			
			<br><br>
			
			<input type="email" placeholder="Enter email" required>
			<br><br>
			
			<input type="number" min="0" max="10">
			<br><br>
			
			<input type="url" placeholder="Enter website">
			<br><br>
			
			<input type="date">
			<br><br>
			
			<input type="month">
			<br><br>
			
			<input type="week">
			<br><br>
			
			<input type="color">
			<br><br>
			
			<input type="range" min="10" max="30">
			<br><br>
			
			<input type="submit" value="SUBMIT FORM">
			<input type="reset" value="RESET FORM">
			
		</form>
	</body>
</html>
